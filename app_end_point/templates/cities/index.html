{% extends "base.html" %}
{% block content %}

<h2>Cities</h2>

{% for city in cities %}

<section>
    <h3>{{ city.name }}</h3>
    <p>{{city.country.name}}</p>
    <a href="/cities/{{ city.id }}/edit">Edit</a>
    <!-- <form action="/cities/{{ city.id }}/edit" method="POST">
        <input type="submit" value="Edit">
    </form> -->
    <form action="/cities/{{ city.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
