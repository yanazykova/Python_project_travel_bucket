{% extends "base.html" %}
{% block content %}

<h2>MY COUNTRIES:</h2>

{% for country in countries %}

<section>
    <p><a>{{ country.name }}</a></p>
    <form action="/countries/{{ country.id }}/edit" method="GET">
        <input class="hover" type="submit" value="Edit">
    </form>
    <form action="/countries/{{ country.id }}/delete" method="POST">
        <input class="hover" type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
