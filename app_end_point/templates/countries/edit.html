{% extends "base.html" %}
{% block content %}

<h2>Update a country</h2>

<form action="/countries/{{ country.id }}" method="POST">
    <div>
        <label for="name">NAME:</label>
        <input type="text" id="name" name="name" value="{{ country.name }}">
    </div>
    <div>
        <input class="hover" type="submit" value="Update">
    </div>
</form>

{% endblock %}
